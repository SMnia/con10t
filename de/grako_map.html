        <div id="menu" class="col-md-2">

            <h2 class="text-muted uppercase" style="font-variant:small-caps;cursor:pointer"
                ng-click="rightMenuToggled = !rightMenuToggled">
                Antike Werkstätten
            </h2>

            <div con10t-map-menu-search-info type="places"></div>
            <div con10t-map-menu-search-field heading="Suche in Projektdatens&auml;tzen"></div>
            <div con10t-map-menu-facet-search facets-append="config.menuFacetsAppend"
                 facets-allow="config.menuFacetsAllow"
                 facets-selected="config.facetsSelect">
            </div>
        </div>

        <div con10t-map
             class="col-md-10"
             id="map"
             type="places"
             limit="200"
             overlays="config.overlays"
             baselayers="config.baselayers"
             default-baselayer="config.defaultBaselayer"
             facets-select="config.facetsSelect"
             disable-zoom-control="true">



            <div ng-controller="MapMenuController">

                <div id="map-right-menu" class="col-md-2 well well-sm"
                     ng-init="leftMenuToggled = overlaysActive()"
                     ng-class="leftMenuToggled ? 'toggled' : ''">

                    <h4 class="clickable" ng-click="leftMenuToggled = !leftMenuToggled">
                        Kartenoptionen
                        <span ng-if="leftMenuToggled" class="text-muted small glyphicon glyphicon-chevron-up"></span>
                        <span ng-if="!leftMenuToggled" class="text-muted small glyphicon glyphicon-chevron-down"></span>
                    </h4>

                    <div ng-if="leftMenuToggled">
                        <div con10t-map-menu-overlays overlays="config.overlays"></div>
                        <div con10t-map-menu-baselayer baselayers="config.baselayers"></div>
                    </div>
                </div>

                <div con10t-map-zoomcontrol id="ar-map-zoomcontrol" style="left:19%"></div>

            </div>
        </div>
